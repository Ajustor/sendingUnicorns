stages:
  - setup
  - build
  - packages

# Variables globales
variables:
  RUST_VERSION: "latest"
  TAURI_VERSION: "latest"
  NODE_CACHE_PATH: "node_modules"

setup:
  stage: setup
  image: rust:${RUST_VERSION}
  cache:
    key: tauri-cli-cache
    paths:
      - ${NODE_CACHE_PATH}
  script:
    - curl -fsSL https://bun.sh/install | bash
    - source ~/.bashrc
    - bun i

build_view:
  stage: build
  image: oven/bun
  cache:
    key: tauri-cli-cache
    paths:
      - ${NODE_CACHE_PATH}
  script:
    - bun run build
  artifacts:
    paths:
      - build
    expire_in: 1 hour

windows:
  stage: packages
  image: ajustor/tauri2-cli:windows
  cache:
    key: tauri-cli-cache
    paths:
      - ${NODE_CACHE_PATH}
  script:
    - cargo-tauri build --target x86_64-pc-windows-msvc --no-bundle
    - makensis windows_builder.nsi
  artifacts:
    paths:
      - "SendingUnicorns Setup.exe"

