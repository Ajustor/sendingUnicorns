linux:
  stage: packages
  image: ajustor/tauri2-cli:linux
  cache:
    key: tauri-cli-cache
    paths:
      - ${NODE_CACHE_PATH}
  script:
    - cargo-tauri build --target x86_64-unknown-linux-gnu
    - mv src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/ output
  artifacts:
    paths:
      - output